<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.entrepreneur.com/content/3x2/2000/20180704142151-20180511063849-flipkart-logo-detail-icon.jpeg">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75px" height="20px">
            <p>
                <i>Explore</i> 
                <span class="plus-color">Plus</span>
                 <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png  " width="10px" height="10px">
            </p>
        </div>

        <div class="search">
            <input type="text" placeholder="Search for products,brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
            <button class="loginbtn">login</button>

            <a href="#" class="navlinks">Become a Seller</a>
            <a href="#" class="navlinks angledown" >
                More
                <i class="fa-solid fa-angle-down"></i>
            </a>
            <a href="#" class="navlinks">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart</a>
    </nav>

    <section class="topProductNavbar">
        <div class="topProductNavbar_nav">
            <img src="./top-offers.png" alt="topoffer">
            <p>Top Offers</p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="grocery">
            <p>Grocery</p>
            
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="mobile">
            <p>Mobiles</p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="fashion">
            <p>Fashion <span><i class="fa-solid fa-angle-down"></i></span></p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="electric">
            <p>Electronics <span><i class="fa-solid fa-angle-down"></i></span></p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="home">
            <p>Home<span><i class="fa-solid fa-angle-down"></i></span></p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="app">
            <p>Appliances</p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="travel">
            <p>Travel</p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="beauty">
            <p>Beauty,Toys & More <span><i class="fa-solid fa-angle-down"></i></span></p>
        </div>

        <div class="topProductNavbar_nav">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="motor">
            <p>Two Wheeler</p>
        </div>
    </section>

</html>
